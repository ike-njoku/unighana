<div class="grid full-height container">
  <div class="col-5 pad-2 secondary-text form-container col-sm-12">
    <form [formGroup]="signUpForm" class="grid pad-10">
      <div class="col-12 header">
        <h1>Welcome back</h1>
      </div>
      <label [class.field-error-color]="emailAddress?.touched && emailAddress?.errors" for="emailAddress"
        class="col-12">Email Address</label>
      <input id="emailAddress" type="email" formControlName="emailAddress">
      <label [class.field-error-color]="password?.touched && password?.errors" for="password"
        class="col-12">Password</label>
      <input id="password" type="password" formControlName="password">
      <button [disabled]="signUpForm.invalid" (click)="register()" class="col-12 primary-button">Submit<span
          *ngIf="submitting">ting
          <app-loader></app-loader>
        </span>
      </button>
      <div class="col-12 mg-t-3">Don't have an account? <a routerLink="/register">
          Create account
        </a> </div>
    </form>
  </div>
  <div class="col-7 text-center hide-small-screen full-height">
    <div class="welcome-note secondary-font">
      <h1>
        <b>
          Join 30,000+ companies using our delivery...
        </b>
      </h1>
    </div>
    <app-register-svg></app-register-svg>
  </div>
</div>
