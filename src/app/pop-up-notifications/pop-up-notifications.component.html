
<div class="pop-up slide-in-left" [class.active]="message && message.length >
  0" [class.success]="notificationType == 'success'"  [class.error]="notificationType =='error' ">
  <div class="cancel-button">
    <img (click)="clearNotification()" height="15" width="15" src="https://img.icons8.com/metro/26/null/delete-sign.png"/>
  </div>
  {{message}}
</div>
