<div class="grid full-height">
  <div style="background-color: black; color: white; overflow: hidden;" class="col-5 pad-2 secondary-text">
    <form [formGroup]="signUpForm" class="grid pad-10">
      <div style="margin-bottom: 10%; font-size: larger; " class="col-12">
        <h1>Create your account</h1>
      </div>

      <label for="userName" class="col-12" [class.field-error-color]="userName?.touched && userName?.errors">User Name</label>
      <input  id="userName" type="text" formControlName="userName">

      <label [class.field-error-color]="emailAddress?.touched && emailAddress?.errors" for="emailAddress" class="col-12">Email Address</label>
      <input id="emailAddress" type="email" formControlName="emailAddress">

      <label [class.field-error-color]="password?.touched && password?.errors"  for="password" class="col-12">Password</label>
      <input id="password" type="password" formControlName="password">
      <div class="col-12" style="font-size: small; margin-top: -3%; margin-bottom:5%">
        <span [class.field-success-color]="passwordMatches('[A-Z]')">One capital letter, </span>
        <span [class.field-success-color]="passwordMatches('[0-9]')">One number, </span>
        <span [class.field-success-color]="passwordMatches('[!@#$%^&*(),.?:{}|<>]')">One special character</span>
        <span [class.field-success-color]="password?.value?.length >= 6" style="float: right;">{{password?.value?.length?? 0}}/6</span>
      </div>

      <label [class.field-error-color]="retypePasswordField.value && retypePasswordField.value !== password?.value" for="retypePasswordField" class="col-12">Retype Password</label>
      <input #retypePasswordField type="password" id="retypePasswordField">
      <div class="col-12" style="font-size: small; margin-top: -3%; margin-bottom: 5%">
        <span [class.field-success-color]="(password?.value === retypePasswordField.value) && password?.value?.length > 0 ">same as password field</span>
      </div>

      <button [disabled]="signUpForm.invalid" (click)="register()" class="col-12 primary-button">Submit</button>

      <div class="col-12 mg-t-3">Have an account? Sign in</div>

    </form>
  </div>
  <div class="col-7 text-center">
    <div class="welcome-note secondary-font">
      <h1 style="font-size: x-large;">
        <b>
          Join 30,000+ companies using our delivery...
        </b>
      </h1>
    </div>
    <app-register-svg></app-register-svg>
  </div>
</div>
